  <style>
    :root{
      --accent: #2BC2BF;

      --bg: #ffffff;
      --text: #0b0b0f;
      --surface: #f2f2f7;
      --stroke: rgba(60,60,67,0.29);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --text: #ffffff;
        --surface: #1c1c1e;
        --stroke: rgba(84,84,88,0.65);
      }
    }

    *{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  background-color: #d9f0ee;
  background:
    radial-gradient(1000px 700px at 15% 10%, rgba(43,194,191,0.55), transparent 65%),
    radial-gradient(800px 600px at 85% 20%, rgba(43,194,191,0.35), transparent 60%),
    linear-gradient(135deg, rgba(43,194,191,0.35), #d9f0ee);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px;
  font-family: ui-rounded, -apple-system, system-ui, "SF Pro Rounded", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #0b0b0f;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}



    .wrap{
      width: min(700px, 100%);
      text-align:center;
    }

h1{
  margin: 0 0 18px;
  font-size: clamp(56px, 9vw, 92px);
  font-weight: 800;
  letter-spacing: 0.02em;
  color: #0b0b0f;
}

.slogan{
  margin: 0 0 40px;
  font-size: clamp(18px, 2.4vw, 22px);
  font-weight: 600;
  opacity: 0.9;
  color: #0b0b0f;
}


    .store-badge{
      display:inline-block;
      height: 56px;
    }
    .store-badge img{
      height: 100%;
      width: auto;
      display: block;
    }

    .links{
      margin-top: 32px;
      display:flex;
      justify-content:center;
      gap: 18px;
      flex-wrap: wrap;
      font-size: 14px;
      opacity: 0.9;
    }
.links a{
  color: #0b0b0f;
  text-decoration:none;
  border-bottom: 1px solid transparent;
}

    .links a:hover{
      border-bottom-color: rgba(255,255,255,0.5);
      opacity: 1;
    }
  </style>
</head>
