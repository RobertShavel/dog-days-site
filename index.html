<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dog Days</title>

  <style>
    :root{
      --accent: #2BC2BF;
      --onAccent: #ffffff;
      --accent20: rgba(43,194,191,0.20);
      --bg: #ffffff;
      --text: #0b0b0f;
      --surface: #f2f2f7;
      --stroke: rgba(60,60,67,0.29);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --text: #ffffff;
        --surface: #1c1c1e;
        --stroke: rgba(84,84,88,0.65);
      }
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background: linear-gradient(135deg, var(--accent20), var(--surface));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      font-family: ui-rounded, -apple-system, system-ui, "SF Pro Rounded", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      width: min(700px, 100%);
      text-align:center;
    }

    h1{
      margin: 0 0 28px;
      font-size: clamp(52px, 8vw, 86px);
      font-weight: 800;
      letter-spacing: -0.04em;
    }

    .btn{
      display:inline-block;
      padding: 14px 22px;
      border-radius: 14px;
      background: var(--accent);
      color: var(--onAccent);
      text-decoration:none;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid rgba(43,194,191,0.90);
      box-shadow: 0 3px 4px rgba(43,194,191,0.15);
      transform: scale(1);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(0.96); }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Dog Days</h1>

    <!-- Replace this with your real App Store URL -->
    <a class="btn" href="#">
      Download on the App Store
    </a>
  </main>
</body>
</html>
