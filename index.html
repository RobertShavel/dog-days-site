<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dog Days</title>

  <style>
    :root{
      --accent: #2BC2BF;
      --onAccent: #ffffff;
      --accent20: rgba(43,194,191,0.20);
      --bg: #ffffff;
      --text: #0b0b0f;
      --surface: #f2f2f7;
      --stroke: rgba(60,60,67,0.29);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --text: #ffffff;
        --surface: #1c1c1e;
        --stroke: rgba(84,84,88,0.65);
      }
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background: linear-gradient(135deg, var(--accent20), var(--surface));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
      font-family: ui-rounded, -apple-system, system-ui, "SF Pro Rounded", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      width: min(700px, 100%);
      text-align:center;
    }

    h1{
      margin: 0 0 18px;
      font-size: clamp(56px, 9vw, 92px);
      font-weight: 800;
      letter-spacing: -0.04em;
    }

    .slogan{
      margin: 0 0 40px;
      font-size: clamp(18px, 2.4vw, 22px);
      font-weight: 600;
      opacity: 0.85;
    }

    .store-badge{
      display:inline-block;
      height: 56px;
    }
    .store-badge img{
      height: 100%;
      width: auto;
      display: block;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Dog Days</h1>
    <div class="slogan">Stop the shðŸ’©t talk.</div>

    <!-- Replace the href with your App Store URL -->
    <a class="store-badge" href="#">
      <img
        src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
        alt="Download on the App Store"
      />
    </a>
  </main>
</body>
</html>
